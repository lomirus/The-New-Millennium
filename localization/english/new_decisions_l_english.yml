 decision_article_50:0 "Envoke Article 50"
 decision_article_50_desc:0 "It has been decided that remaining in the European Union is not in our best interest. Article 50 must be envoked and we will begin the withdrawal process."
 decision_reverse_article_50:0 "Reverse Article 50"
 decision_reverse_article_50_desc:0 "During the negotiation period we have decided that leaving the European Union is not favorable. We must cancel the progress of Article 50."